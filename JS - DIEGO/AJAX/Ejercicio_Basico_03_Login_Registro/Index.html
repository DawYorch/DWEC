    <body>

    <div id="contenedor">

                    <div id="loging">
                        
                            <h2>Introduce tus datos para logearte si ya eres usuario</h2>
                        
                            <div id="izq_1">
                            <label for="Correo">Correo Electrónico:</label>    
                            <input id="correoLog" type="text">
                            </div>
                            
                            <div id="izq_2">
                            <label for="contrasena">Contraseña:</label>    
                            <input id="contraLog" type="text">
                            </div>
                            
                            <div>
                                
                                <button id="boton_login" name="bot">LOGUEA</button>
                                
                            </div>
                            
                    </div>
        
        
        
        
                    <div id="registro">
                        
                            <h2>Introduce tus datos para registrarte si aun no eres usuario</h2>
                        
                            <div id="der_1">
                                <label for="Correo">Correo Electrónico:</label>    
                                <input id="correoReg" type="email" required>
                            </div>
                            
                            <div id="der_2">
                                <label for="Nombre">Nombre:</label>    
                                <input id="nombreReg" type="text" required>
                            </div>
                            
                            <div id="der_3">
                                <label for="DNI">DNI:</label>    
                                <input id="dniReg" type="text" required>
                            </div>
                            
                            <div id="der_4">
                                <label for="Apellidos">Apellidos:</label>    
                                <input id="apellidoReg" type="text" required>
                            </div>
                            
                            <div id="der_5">
                                <label for="TLF">TLF:</label>    
                                <input id="tlfReg" type="text" required>
                            </div>
                            
                            <div id="izq_6">
                                <label for="contrasena">Contraseña:</label>    
                                <input id="contrasenaReg" type="password" required>
                            </div>
                            
                            <div id="izq_7">
                                <label for="contrasena2">Repite Contraseña:</label>    
                                <input id="contrasena2Reg" type="password" required>
                            </div>
                            
                            <div>
                                
                                <button id="boton_registro" name="bot">REGISTRO</button>
                                
                            </div>                
                            
                    </div> 
        
        </div>
        
        <div id="respuesta">
